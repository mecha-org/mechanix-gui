name: Build and Release Services Binaries
on:
  push:
    branches:
      - main
      - dev-v1
      - build-workflow
  release:
    types: [created, edited]
env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10
  MACOSX_DEPLOYMENT_TARGET: 10.7
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  github_build:
    name: Build release binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: mechanix-zbus-services-x86_64-unknown-linux-gnu.tar.gz
            package: mechanix-zbus-services

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    env:
      RUSTFLAGS: ${{ matrix.rustflags || '' }}

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install dependencies
        run: sudo apt install -y libdbus-1-dev pkg-config

      - name: Setup Cargo Deb
        run: |
          rustup update
          cargo install cargo-deb

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_GIT }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Setup Git
        run: |
          git config --global user.name "${{ vars.GIT_USER_NAME }}"
          git config --global user.email "${{ vars.GIT_EMAIL }}"

      # mechanix-zbus-services
      - name: Build | Build [mechanix-zbus-services]
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        run: |
          cd services
          cargo build --release --target ${{ matrix.target }}

      - name: Build | Deb [mechanix-zbus-services]
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        run: |
          cd services
          cargo deb -p ${{ matrix.package }}

      - name: Post Build | Prepare artifacts [mechanix-zbus-services]
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        run: |
          cd services/target/${{ matrix.target }}/release/
          tar czvf ../../../../${{ matrix.name }} mechanix-zbus-services
          cd -

          cd services/target/debian/
          mv *.deb ../../../
          cd -

      - name: Release | Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: ./mechanix*

  github_release:
    needs: github_build
    name: Release binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
        with:
          files: mechanix-*/mechanix-*
          tag_name: Release-${{ github.run_id }}
