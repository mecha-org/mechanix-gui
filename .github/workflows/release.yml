name: Cross-Compile

on:
  push:
    branches:
      - dev-v1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup cross-compiling environment
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt upgrade
          sudo apt-get install -y curl git build-essential
          sudo apt-get install -y libc6-arm64-cross libc6-dev-arm64-cross gcc-aarch64-linux-gnu libdbus-1-dev libdbus-1-dev:arm64 pkg-config
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > /usr/local/bin/rustup.sh
          bash /usr/local/bin/rustup.sh -y
          rustup default stable
          rustup target add x86_64-unknown-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
      - name: Build [aarch64-unknown-linux-gnu]
        continue-on-error: true
        run: |
          cd services
          export PKG_CONFIG_PATH="/usr/lib/aarch64-linux-gnu/pkgconfig"
          export PKG_CONFIG_ALLOW_CROSS="true"
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release --target aarch64-unknown-linux-gnu