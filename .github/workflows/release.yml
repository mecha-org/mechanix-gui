name: Cross-Compile

on:
  push:
    branches:
      - dev-v1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup cross-compiling environment
        run: |
          sudo dpkg --add-architecture armhf
          sudo apt upgrade
          sudo apt-get install -y curl git build-essential
          sudo apt-get install -y libc6-armhf-cross libc6-dev-armhf-cross gcc-arm-linux-gnueabihf libdbus-1-dev pkg-config

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > /usr/local/bin/rustup.sh
          bash /usr/local/bin/rustup.sh -y
          rustup default stable
          rustup target add x86_64-unknown-linux-gnu
          rustup target add armv7-unknown-linux-gnueabihf
          rustup target add armv7-unknown-linux-gnueabi

      - name: Build [armv7-unknown-linux-gnueabihf]
        run: |
          cd services
          export PKG_CONFIG_PATH="/usr/lib/arm-linux-gnueabihf/pkgconfig"
          export PKG_CONFIG_ALLOW_CROSS="true"
          cargo build --release --target armv7-unknown-linux-gnueabihf 

      - name: Build [armv7-unknown-linux-gnueabi]
        run: |
          cd services
          export PKG_CONFIG_PATH="/usr/lib/arm-linux-gnueabihf/pkgconfig"
          export PKG_CONFIG_ALLOW_CROSS="true"
          cargo build --release --target armv7-unknown-linux-gnueabi          
