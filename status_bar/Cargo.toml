[package]
name = "mecha_status_bar"
description = "Status Bar for Mecha Launcher, supports wlroots based compositors"
version = "1.0.0"
authors = ["Akshay Raina <akshayr@mechasystems.com", "Shoaib Merchant <shoaibm@mechasystems.com>"]
documentation = "https://docs.mecha.so"
edition = "2021"
license = "MIT"
repository = "https://github.com/mecha-org/mecha-launcher"
homepage = "https://mecha.so"

[dependencies]
anyhow = "1.0.71"
serde = { version = "1.0.163", features = ["derive"] }
serde_yaml = "0.9.21"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
relm4 = "0.7.0-beta.1"
relm4-components = "0.7.0-beta.1"
relm4-macros = "0.7.0-beta.1"
chrono = "0.4.31"
tonic = "0.9.2"
async-trait = "0.1.73"
prost = "0.11.9"
futures = "0.3"
tokio = { version = "1.33", features = ["full"] }
gtk4-layer-shell = { version = "0.1.5", optional = true }
custom_utils = { path = "../commons/custom_utils"}
daemon = { path = "../commons/daemon"}
echo_client = { path = "../commons/echo_client"}
zbus = "3.14.1"
mecha_battery_ctl = "0.1.0"
mecha_bluetooth_ctl = "0.1.0"
mecha_network_ctl = "0.1.1"
wayland-protocols-async = "1.0.0"

[build-dependencies]
tonic-build = "0.9.2"

[features]
default = ["layer-shell"]
layer-shell = ["gtk4-layer-shell"]

